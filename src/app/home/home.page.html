<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-avatar class="padl20 width20">
        <!-- <ion-icon name="person-circle" style></ion-icon> -->
        <img src="https://img.icons8.com/pastel-glyph/64/000000/person-male--v3.png"/>
      </ion-avatar>
      <ion-item>
      <ion-title class="bold">Your Name</ion-title>
      <ion-icon (click)="k=!k" class="bluecolor" slot="end" name="chevron-down-outline"></ion-icon><br>
      <ion-text >@yourid</ion-text>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content [hidden]="k">
    <ion-list>
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="reader-outline" slot="start"></ion-icon>
        <ion-label>Lists</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
        <ion-label>Topics</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        <ion-label>Bookmarks</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="flash-outline" slot="start"></ion-icon>
        <ion-label>Moments</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="star-outline" slot="start"></ion-icon>
        <ion-label>Momentisation</ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>Settings and privacy</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Help Centre</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-content [hidden]="!k">
    <ion-list>
      <ion-item class="bluecolor">
        <ion-label>Create a new account</ion-label>
      </ion-item>
      <ion-item class="bluecolor">
        <ion-label>Add an existing account</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer [hidden]="k">
    <ion-item>
      <ion-icon class="bluecolor" name="bulb-outline" slot="start"></ion-icon>
      <ion-icon class="bluecolor" name="qr-code-outline" slot=end></ion-icon>
    </ion-item>
  </ion-footer>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button class="bluecolor"></ion-menu-button>
      </ion-buttons>
      <ion-title>Inbox</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button expand="block" onclick="openMenu()">Open Menu</ion-button>
  </ion-content>
</div>
